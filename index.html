        // Database configuration
        class TimecardDatabase {
            constructor() {
                this.scriptUrl = 'https://script.google.com/macros/s/AKfycbx-k6MFPtNvfrX0BAtG5P6asUN7r52ABTnCO2hyjI0KIqHeXrLUiEoEPifH8C30PeNA/exec';
            }

            async makeRequest(url, options = {}) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);
                
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal,
                        mode: 'cors',
                        credentials: 'omit'
                    });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    return result;
                } catch (error) {
                    clearTimeout(timeoutId);
                    if (error.name === 'AbortError') {
                        throw new Error('Request timed out - please try again');
                    }
                    throw error;
                }
            }

            async getEmployees() {
                try {
                    const result = await this.makeRequest(`${this.scriptUrl}?action=getEmployees`);
                    return result.data || [];
                } catch (error) {
                    throw new Error('Failed to load employees: ' + error.message);
                }
            }

            async getExistingTimecard(employeeId, weekStarting) {
                try {
                    const params = new URLSearchParams();
                    params.append('action', 'getExistingTimecard');
                    params.append('data', JSON.stringify({ employee_id: employeeId, week_starting: weekStarting }));
                    
                    const url = `${this.scriptUrl}?${params.toString()}`;
                    const result = await this.makeRequest(url);
                    return result;
                } catch (error) {
                    throw new Error('Failed to get existing timecard: ' + error.message);
                }
            }

            async saveTimecard(data) {
                try {
                    const params = new URLSearchParams();
                    params.append('action', 'saveTimecard');
                    params.append('data', JSON.stringify(data));
                    
                    const getUrl = `${this.scriptUrl}?${params.toString()}`;
                    const result = await this.makeRequest(getUrl);
                    return result;
                } catch (error) {
                    throw new Error('Failed to save timecard: ' + error.message);
                }
            }

            async submitTimecard(data) {
                try {
                    const params = new URLSearchParams();
                    params.append('action', 'submitTimecard');
                    params.append('data', JSON.stringify(data));
                    
                    const url = `${this.scriptUrl}?${params.toString()}`;
                    const result = await this.makeRequest(url);
                    return result;
                } catch (error) {
                    throw new Error('Failed to submit timecard: ' + error.message);
                }
            }
        }

 function setupWeekDefault() {
    const today = new Date();
    const sunday = new Date(today);
    sunday.setDate(today.getDate() - today.getDay());
    const weekInput = document.getElementById('weekStarting');
    if (weekInput) {
        weekInput.value = sunday.toISOString().split('T')[0];
        enforceSunday();
    }
}

function enforceSunday() {
    const weekInput = document.getElementById('weekStarting');
    if (weekInput && weekInput.value) {
        const selectedDate = new Date(weekInput.value);
        const sunday = new Date(selectedDate);
        sunday.setDate(selectedDate.getDate() - selectedDate.getDay());
        weekInput.value = sunday.toISOString().split('T')[0];
         updateDayDates();
    }
}
function changeWeek(direction) {
    const weekInput = document.getElementById('weekStarting');
    if (!weekInput || !weekInput.value) return;
    
    const currentDate = new Date(weekInput.value);
    currentDate.setDate(currentDate.getDate() + (direction * 7));
    
    weekInput.value = currentDate.toISOString().split('T')[0];
    
    // Clear the form first
    clearTimecardForm();
    
    // Then load data for the new week
    updateDayDates();
}

        } else {

        }
    });
    
    // Clear all number inputs
    const numberInputs = document.querySelectorAll('input[type="number"]');
    numberInputs.forEach(input => {
        input.value = '';
    });
    
    // Reset all pay displays and totals

                    // Store daily data with the exact field name the spreadsheet expects
                    timecardData[`${day}_${category.id}`] = hours;

            // Calculate totals for convenience
            let totalHours = 0;
            let totalPay = 0;
            
            payCategories.forEach(category => {
                if (!currentEmployee[category.rateField] || parseFloat(currentEmployee[category.rateField]) <= 0) return;
                
                const rate = parseFloat(currentEmployee[category.rateField]);
                let categoryHours = 0;
                
                days.forEach(day => {
                    const hours = timecardData[`${day}_${category.id}`] || 0;
                    categoryHours += hours;
                });

                totalHours += categoryHours;
                totalPay += categoryPay;

                timecardData[`total_${category.id}_pay`] = categoryPay;
                timecardData[`rate_${category.id}`] = rate;

                    <input type="password" id="supervisorPin" style="width: 100%; padding: 8px; border: 1px solid #D97706; border-radius: 4px; font-size: 14px; text-align: center;" placeholder="Enter 4-digit PIN" maxlength="4">
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button onclick="validateSupervisorLogin()" style="background: linear-gradient(135deg, #059669, #047857); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer;">Login</button>
                    <button onclick="location.reload()" style="background: linear-gradient(135deg, #6B7280, #4B5563); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer;">Back</button>
                </div>
                
                <div id="supervisorLoginError" style="color: #DC2626; margin-top: 10px; display: none;"></div>
            </div>
        `;
        
    } catch (error) {
        showError('Error loading supervisor login: ' + error.message);
    }
}

async function validateSupervisorLogin() {
    const supervisorId = document.getElementById('supervisorSelect').value;
    const pin = document.getElementById('supervisorPin').value;
    const errorDiv = document.getElementById('supervisorLoginError');
    
    // Clear previous errors
    errorDiv.style.display = 'none';
    
    if (!supervisorId) {
        errorDiv.textContent = 'Please select a supervisor';
        errorDiv.style.display = 'block';
        return;
    }
    
    if (!pin) {
        errorDiv.textContent = 'Please enter your PIN';
        errorDiv.style.display = 'block';
        return;
    }
    
    try {
        const loginData = {
            supervisor_id: parseInt(supervisorId),
            pin: pin
        };
        
        const params = new URLSearchParams();
        params.append('action', 'validateSupervisorLogin');
        params.append('data', JSON.stringify(loginData));
        
        const result = await database.makeRequest(`${database.scriptUrl}?${params.toString()}`);
        
        if (result.success) {
            // Login successful - redirect to supervisor dashboard
            window.location.href = `?supervisor=${supervisorId}`;
        } else {
            errorDiv.textContent = result.message || 'Invalid credentials';
            errorDiv.style.display = 'block';
        }
        
    } catch (error) {
        errorDiv.textContent = 'Login error: ' + error.message;
        errorDiv.style.display = 'block';
    }
}
async function sendNotificationToSupervisor(employee, month) {
    try {
        // Get supervisor information
const response = await fetch(`${database.scriptUrl}?action=getSupervisors`);
const supervisorResult = await response.json();
const supervisors = supervisorResult.data || [];

const employees = await database.getEmployees();
        
        const emp = employees.find(e => e.id === employee.id);
        const supervisor = supervisors.find(s => s.supervisor_id == emp.supervisor_id);
        
        if (supervisor && supervisor.email) {
            const notificationData = {
                supervisorEmail: supervisor.email,
                supervisorName: supervisor.name,
                employeeName: employee.name,
                month: month
            };
            
            const params = new URLSearchParams();
            params.append('action', 'sendSupervisorNotification');
            params.append('data', JSON.stringify(notificationData));
            
            await fetch(`${database.scriptUrl}?${params.toString()}`);
        }
    } catch (error) {
        console.error('Failed to send supervisor notification:', error);
    }
}
