<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVTAIR - Timecard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C2C2C 0%, #4A4A4A 30%, #666666 70%, #A8A8A8 100%);
            min-height: 100vh;
            padding: 8px;
            font-size: 14px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1A1A1A 0%, #333333 50%, #4A4A4A 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .company-name {
            color: #A8A8A8;
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 5px;
            letter-spacing: 3px;
        }
        
        .content { padding: 15px; }
        
        .employee-info {
            background: #f0fdf4;
            border: 2px solid #bbf7d0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 13px;
        }
        
        .week-selector {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .week-selector label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .week-selector input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .timecard-table {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        .day-row {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }
        
        .day-row:last-child {
            border-bottom: none;
        }
        
        .day-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .day-date {
            font-size: 11px;
            color: #666;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
        }
        
        .category-item {
            text-align: center;
        }
        
        .category-label {
            font-size: 10px;
            color: #666;
            margin-bottom: 3px;
            line-height: 1.2;
        }
        
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 3px;
        }
        
        .radio-group label {
            font-size: 9px;
            cursor: pointer;
        }
        
        .radio-group input {
            margin-right: 2px;
        }
        
        .hours-input {
            width: 100%;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-align: center;
            font-size: 12px;
            margin-bottom: 3px;
        }
        
        .pay-display {
            font-size: 10px;
            color: #166534;
            font-weight: 600;
        }
        
        .daily-total {
            background: #f0fdf4;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .week-summary {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
        }
        
        .summary-item {
            background: #f8fafc;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #e5e7eb;
            font-size: 11px;
        }
        
        .summary-value {
            font-weight: 600;
            font-size: 13px;
        }
        
        .btn {
            background: linear-gradient(135deg, #7c3aed, #5b21b6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            font-size: 13px;
            width: calc(50% - 10px);
            transition: all 0.3s ease;
        }
        
        .btn:hover { 
            transform: translateY(-1px); 
            box-shadow: 0 3px 10px rgba(124, 58, 237, 0.4);
        }
        
        .btn.save { background: linear-gradient(135deg, #059669, #047857); }
        .btn.back { background: linear-gradient(135deg, #6b7280, #4b5563); }
        
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        
        .loading { text-align: center; padding: 30px; color: #6b7280; }
        .error { background: #fef2f2; color: #991b1b; padding: 12px; border-radius: 6px; margin: 10px 0; font-size: 12px; }
        .success { background: #f0fdf4; color: #166534; padding: 12px; border-radius: 6px; margin: 10px 0; font-size: 12px; }
        
        .employee-card {
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            border: 2px solid #E5E5E5; 
            cursor: pointer; 
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .employee-card:hover {
            border-color: #7C3AED;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(124, 58, 237, 0.2);
        }
        
        /* Mobile specific styles */
        @media (max-width: 600px) {
            body { padding: 5px; font-size: 12px; }
            .container { border-radius: 8px; }
            .company-name { font-size: 1.2em; }
            .content { padding: 10px; }
            .categories-grid { grid-template-columns: repeat(2, 1fr); }
            .btn { width: 100%; margin: 3px 0; }
            .summary-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 400px) {
            .categories-grid { grid-template-columns: 1fr; }
            .radio-group { gap: 2px; }
            .category-label { font-size: 9px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="company-name">PVTAIR</div>
            <h1 id="pageTitle">Employee Timecard</h1>
        </div>
        
        <div class="content">
            <div id="loadingMessage" class="loading">Loading employee data...</div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
            
            <div id="timecardForm" style="display: none;">
                <div class="employee-info">
                    <h3 id="employeeName"></h3>
                    <div id="payRates"></div>
                </div>
                
                <div class="week-selector">
                    <label for="weekStarting">Week Starting (Sunday):</label>
                    <input type="date" id="weekStarting" onchange="updateDayDates()">
                </div>
                
                <div id="dailyEntries" class="timecard-table"></div>
                
                <div class="week-summary">
                    <h4>Weekly Summary</h4>
                    <div class="summary-grid" id="weekSummary"></div>
                </div>
                
                <div class="button-row">
                    <button class="btn save" onclick="saveTimecard()">Save Progress</button>
                    <button class="btn" onclick="submitTimecard()">Submit Timecard</button>
                    <button class="btn back" onclick="goBackToEmployeeList()">Back to List</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentEmployee = null;
        const payCategories = [
            { id: 'rev_flight', label: 'Rev Flight', rateField: 'rate_rev_flight', type: 'radio' },
            { id: 'non_rev_flight_exc', label: 'Non-Rev EXC', rateField: 'rate_non_rev_flight_exc', type: 'radio' },
            { id: 'non_rev_non_flight', label: 'Non-Rev Non-Flight', rateField: 'rate_non_rev_non_flight', type: 'radio' },
            { id: 'mx_hourly', label: 'Maintenance', rateField: 'rate_mx_hourly', type: 'hours' },
            { id: 'admin_hourly', label: 'Admin', rateField: 'rate_admin_hourly', type: 'hours' }
        ];

        // Database configuration
        class TimecardDatabase {
            constructor() {
                this.scriptUrl = 'https://script.google.com/macros/s/AKfycbx-k6MFPtNvfrX0BAtG5P6asUN7r52ABTnCO2hyjI0KIqHeXrLUiEoEPifH8C30PeNA/exec';
            }

            async makeRequest(url, options = {}) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);
                
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal,
                        mode: 'cors',
                        credentials: 'omit'
                    });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    return result;
                } catch (error) {
                    clearTimeout(timeoutId);
                    if (error.name === 'AbortError') {
                        throw new Error('Request timed out - please try again');
                    }
                    throw error;
                }
            }

            async getEmployees() {
                try {
                    console.log('Fetching employees...');
                    const result = await this.makeRequest(`${this.scriptUrl}?action=getEmployees`);
                    console.log('Employee response:', result);
                    return result.data || [];
                } catch (error) {
                    console.error('Error fetching employees:', error);
                    throw new Error('Failed to load employees: ' + error.message);
                }
            }

            async getExistingTimecard(employeeId, weekStarting) {
                try {
                    console.log('Getting existing timecard for:', employeeId, weekStarting);
                    const params = new URLSearchParams();
                    params.append('action', 'getExistingTimecard');
                    params.append('data', JSON.stringify({ employee_id: employeeId, week_starting: weekStarting }));
                    
                    const url = `${this.scriptUrl}?${params.toString()}`;
                    const result = await this.makeRequest(url);
                    console.log('Existing timecard response:', result);
                    return result;
                } catch (error) {
                    console.error('Error getting existing timecard:', error);
                    throw new Error('Failed to get existing timecard: ' + error.message);
                }
            }

            async saveTimecard(data) {
                try {
                    console.log('Saving timecard data:', data);
                    const params = new URLSearchParams();
                    params.append('action', 'saveTimecard');
                    params.append('data', JSON.stringify(data));
                    
                    const getUrl = `${this.scriptUrl}?${params.toString()}`;
                    const result = await this.makeRequest(getUrl);
                    console.log('Save response:', result);
                    return result;
                } catch (error) {
                    console.error('Save failed:', error);
                    throw new Error('Failed to save timecard: ' + error.message);
                }
            }

            async submitTimecard(data) {
                try {
                    console.log('Submitting timecard data:', data);
                    const params = new URLSearchParams();
                    params.append('action', 'submitTimecard');
                    params.append('data', JSON.stringify(data));
                    
                    const url = `${this.scriptUrl}?${params.toString()}`;
                    const result = await this.makeRequest(url);
                    console.log('Submit response:', result);
                    return result;
                } catch (error) {
                    console.error('Error submitting timecard:', error);
                    throw new Error('Failed to submit timecard: ' + error.message);
                }
            }
        }

        const database = new TimecardDatabase();

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing...');
            const urlParams = new URLSearchParams(window.location.search);
            const employeeId = urlParams.get('employee');
            
            if (employeeId) {
                loadEmployeeTimecard(employeeId);
            } else {
                loadEmployeeSelector();
            }
            
            setupWeekDefault();
        });

        function setupWeekDefault() {
            const today = new Date();
            const sunday = new Date(today);
            sunday.setDate(today.getDate() - today.getDay());
            const weekInput = document.getElementById('weekStarting');
            if (weekInput) {
                weekInput.value = sunday.toISOString().split('T')[0];
            }
        }

        async function loadEmployeeSelector() {
            try {
                const employees = await database.getEmployees();
                console.log('Loaded employees:', employees);
                
                if (employees.length === 0) {
                    showError('No employees found in Google Sheets');
                    return;
                }
                
                document.getElementById('loadingMessage').style.display = 'none';
                showEmployeeSelection(employees);
                
            } catch (error) {
                console.error('Error loading employees:', error);
                showError('Failed to load employees: ' + error.message);
            }
        }

        function showEmployeeSelection(employees) {
            const container = document.querySelector('.content');
            container.innerHTML = `
                <div style="background: linear-gradient(135deg, #E0E7FF, #C7D2FE); border: 2px solid #A5B4FC; border-radius: 8px; padding: 15px; margin-bottom: 20px; text-align: center;">
                    <h3 style="color: #3730A3; margin-bottom: 10px;">Select Your Employee Profile</h3>
                    <p style="color: #6B7280; margin-bottom: 10px; font-size: 12px;">Choose your name to access your timecard.</p>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-top: 15px;">
                        ${employees.map(employee => `
                            <div class="employee-card" onclick="selectEmployee('${employee.id}')">
                                <div style="font-size: 1.1em; font-weight: 600; color: #1f2937; margin-bottom: 5px;">${employee.name}</div>
                                <div style="color: #6b7280; font-size: 0.8em;">ID: ${employee.id}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function selectEmployee(employeeId) {
            console.log('Selected employee:', employeeId);
            window.location.href = `?employee=${employeeId}`;
        }

        function goBackToEmployeeList() {
            window.location.href = window.location.pathname;
        }

        async function loadEmployeeTimecard(employeeId) {
            try {
                console.log('Loading timecard for employee:', employeeId);
                const employees = await database.getEmployees();
                currentEmployee = employees.find(emp => emp.id === employeeId);
                
                if (!currentEmployee) {
                    showError('Employee not found');
                    return;
                }
                
                console.log('Current employee:', currentEmployee);
                console.log('Employee rate fields:', {
    rev_flight: currentEmployee.rate_rev_flight,
    non_rev_exc: currentEmployee.rate_non_rev_flight_exc,
    non_rev_non_flight: currentEmployee.rate_non_rev_non_flight,
    mx_hourly: currentEmployee.rate_mx_hourly,
    admin_hourly: currentEmployee.rate_admin_hourly
});
                setupTimecardForm();
                await loadExistingTimecard();
                
            } catch (error) {
                console.error('Error loading employee timecard:', error);
                showError('Failed to load employee data: ' + error.message);
            }
        }

        async function loadExistingTimecard() {
            try {
                const weekStarting = document.getElementById('weekStarting').value;
                if (!weekStarting || !currentEmployee) {
                    return;
                }
                
                console.log('Loading existing timecard for week:', weekStarting);
                const result = await database.getExistingTimecard(currentEmployee.id, weekStarting);
                
                if (result.success && result.data) {
                    console.log('Found existing timecard:', result.data);
                    populateFormWithExistingData(result.data);
                    showSuccess('Loaded existing timecard data for week of ' + weekStarting);
                } else {
                    console.log('No existing timecard found for this week');
                }
            } catch (error) {
                console.error('Error loading existing timecard:', error);
            }
        }

        function populateFormWithExistingData(timecardData) {
            console.log('Populating form with daily breakdown data:', timecardData);
            
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const categories = ['rev_flight', 'non_rev_flight_exc', 'non_rev_non_flight', 'mx_hourly', 'admin_hourly'];
            
            // Load daily data back into the correct day/category fields
            days.forEach(day => {
                categories.forEach(category => {
                    const fieldName = `${day}_${category}`;
                    console.log('Looking for field:', fieldName, 'Value:', timecardData[fieldName]);
                    
                    if (timecardData[fieldName] !== undefined && timecardData[fieldName] !== null) {
                        const value = parseFloat(timecardData[fieldName]) || 0;
                        
                        if (value > 0) {
                            // Find the category info
                            const categoryInfo = payCategories.find(cat => cat.id === category);
                            if (!categoryInfo) {
                                console.log('Category not found:', category);
                                return;
                            }
                            
                            if (categoryInfo.type === 'radio') {
                                const radioButtons = document.querySelectorAll(`input[name="${day}_${category}"]`);
                                radioButtons.forEach(radio => {
                                    if (parseFloat(radio.value) === value) {
                                        radio.checked = true;
                                        console.log(`✓ Set ${day} ${category} radio to:`, value);
                                    }
                                });
                            } else if (categoryInfo.type === 'hours') {
                                const input = document.getElementById(`${day}_${category}`);
                                if (input) {
                                    input.value = value;
                                    console.log(`✓ Set ${day} ${category} hours to:`, value);
                                } else {
                                    console.log(`✗ Input not found for ${day}_${category}`);
                                }
                            }
                        }
                    }
                });
            });
            
            calculateTotals();
            console.log('Form population with daily breakdown completed');
            calculateTotals();
        }

        function setupTimecardForm() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('timecardForm').style.display = 'block';
            
            document.getElementById('employeeName').textContent = currentEmployee.name;
            document.getElementById('pageTitle').textContent = `${currentEmployee.name} - Timecard`;
            
            displayPayRates();
            generateDailyEntries();
        }

        function displayPayRates() {
            const container = document.getElementById('payRates');
            let ratesHTML = '';
            
            if (currentEmployee.base_salary && parseFloat(currentEmployee.base_salary) > 0) {
                ratesHTML += `Base Salary: ${parseFloat(currentEmployee.base_salary).toLocaleString()}/year<br>`;
            }
            
            payCategories.forEach(category => {
                const rate = currentEmployee[category.rateField];
                if (rate && parseFloat(rate) > 0) {
                    ratesHTML += `${category.label}: ${parseFloat(rate).toFixed(2)}/hr<br>`;
                }
            });
            
            container.innerHTML = ratesHTML;
        }

        function generateDailyEntries() {
            const container = document.getElementById('dailyEntries');
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            const activeCategories = payCategories.filter(cat => 
                currentEmployee[cat.rateField] && parseFloat(currentEmployee[cat.rateField]) > 0
            );

            if (activeCategories.length === 0) {
                container.innerHTML = '<div class="error">No pay categories found for this employee.</div>';
                return;
            }

            let html = '';
            
            days.forEach((day, index) => {
                const dayLower = day.toLowerCase();
                
                html += `
                    <div class="day-row">
                        <div class="day-header">
                            <span>${day}</span>
                            <span class="day-date" id="${dayLower}Date"></span>
                        </div>
                        <div class="categories-grid">
                `;

                activeCategories.forEach(category => {
  const rate = parseFloat(currentEmployee[category.rateField]) || 0;
console.log(`Rate for ${category.label}:`, rate, `Field: ${category.rateField}`);
                    
                    html += `
                        <div class="category-item">
                            <div class="category-label">${category.label}<br>${rate.toFixed(2)}/hr</div>
                    `;
                    
                    if (category.type === 'radio') {
                        html += `
                            <div class="radio-group">
                                <label><input type="radio" name="${dayLower}_${category.id}" value="0" checked onchange="calculateTotals()"> 0</label>
                                <label><input type="radio" name="${dayLower}_${category.id}" value="0.5" onchange="calculateTotals()"> 0.5</label>
                                <label><input type="radio" name="${dayLower}_${category.id}" value="1" onchange="calculateTotals()"> 1</label>
                            </div>
                        `;
                    } else {
                        html += `
                            <input type="number" class="hours-input" id="${dayLower}_${category.id}" 
                                   min="0" max="24" step="0.1" placeholder=""
                                   oninput="calculateTotals()" onchange="calculateTotals()">
                        `;
                    }
                    
                    html += `
                            <div class="pay-display" id="${dayLower}_${category.id}_pay">$0.00</div>
                        </div>
                    `;
                });

                html += `
                        </div>
                        <div class="daily-total" id="${dayLower}_total">Daily Total: $0.00</div>
                    </div>
                `;
            });

            container.innerHTML = html;
            updateDayDates();
            generateWeekSummary();
            calculateTotals();
        }

        function updateDayDates() {
            const weekStartInput = document.getElementById('weekStarting');
            if (!weekStartInput || !weekStartInput.value) return;
            
            const weekStart = new Date(weekStartInput.value);
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            
            days.forEach((day, index) => {
                const dateElement = document.getElementById(`${day}Date`);
                if (dateElement) {
                    const date = new Date(weekStart);
                    date.setDate(weekStart.getDate() + index);
                    dateElement.textContent = date.toLocaleDateString();
                }
            });
            
            loadExistingTimecard();
        }

        function generateWeekSummary() {
            const container = document.getElementById('weekSummary');
            
            const activeCategories = payCategories.filter(cat => 
                currentEmployee[cat.rateField] && parseFloat(currentEmployee[cat.rateField]) > 0
            );

            let summaryHTML = '';

      activeCategories.forEach(category => {
    const unit = category.type === 'radio' ? 'Days' : 'Hrs';
    summaryHTML += `
        <div class="summary-item">
            <div class="summary-value" id="week_${category.id}_hours_summary">0.0</div>
            <div>${category.label} ${unit}</div>
        </div>
    `;
});

            summaryHTML += `
                <div class="summary-item" style="background: #f0fdf4;">
                    <div class="summary-value" id="week_total_hours_summary">0.0</div>
                    <div>Total Hours</div>
                </div>
                <div class="summary-item" style="background: #f0fdf4;">
                    <div class="summary-value" id="week_total_pay_summary">$0</div>
                    <div>Total Pay</div>
                </div>
            `;

            container.innerHTML = summaryHTML;
        }

        function calculateTotals() {
            if (!currentEmployee) return;
            
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            let weeklyTotals = {};
            
            payCategories.forEach(cat => {
                weeklyTotals[cat.id] = { hours: 0, pay: 0 };
            });

                        console.log('calculateTotals() called, weeklyTotals will be:', weeklyTotals);

            const activeCategories = payCategories.filter(cat => 
                currentEmployee[cat.rateField] && parseFloat(currentEmployee[cat.rateField]) > 0
            );

            days.forEach(day => {
                let dayTotal = 0;

                activeCategories.forEach(category => {
                    const rate = parseFloat(currentEmployee[category.rateField]);
                    let hours = 0;
                    
                    if (category.type === 'radio') {
                        const selectedRadio = document.querySelector(`input[name="${day}_${category.id}"]:checked`);
                        if (selectedRadio) {
                            hours = parseFloat(selectedRadio.value) || 0;
                        }
                    } else {
                        const hoursInput = document.getElementById(`${day}_${category.id}`);
                        if (hoursInput) {
                            hours = parseFloat(hoursInput.value) || 0;
                        }
                    }
                    
                    const pay = hours * rate;
                    
                    const payDisplay = document.getElementById(`${day}_${category.id}_pay`);
                    if (payDisplay) {
                        payDisplay.textContent = `${pay.toFixed(0)}`;
                    }
                    
                    dayTotal += pay;
                    weeklyTotals[category.id].hours += hours;
                    weeklyTotals[category.id].pay += pay;
                });

                const dayTotalElement = document.getElementById(`${day}_total`);
                if (dayTotalElement) {
                    dayTotalElement.textContent = `Daily Total: ${dayTotal.toFixed(0)}`;
                }
            });

console.log('About to call updateWeekSummary with:', weeklyTotals);
            updateWeekSummary(weeklyTotals);
        }

            );

   activeCategories.forEach(category => {

    console.log(`Looking for element: week_${category.id}_hours_summary`, hoursElement);

    if (hoursElement && totals[category.id]) {

    }
});

            const totalHoursElement = document.getElementById('week_total_hours_summary');
const totalPayElement = document.getElementById('week_total_pay_summary');

console.log('Total hours element:', totalHoursElement, 'Total pay element:', totalPayElement);
console.log('Final totals - Hours:', totalHours, 'Pay:', totalPay);

if (totalHoursElement) totalHoursElement.textContent = totalHours.toFixed(1);

        function collectTimecardData(weekStarting, status = 'pending') {
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const timecardData = {
                employee_id: currentEmployee.id,
                employee_name: currentEmployee.name,
                week_starting: weekStarting,
                status: status,
                submitted_date: new Date().toISOString().split('T')[0],
                submitted_time: new Date().toLocaleTimeString(),
                last_updated: new Date().toISOString()
            };

            // Collect daily data for each day/category combination
            days.forEach(day => {
                payCategories.forEach(category => {
                    if (!currentEmployee[category.rateField] || parseFloat(currentEmployee[category.rateField]) <= 0) return;
                    
                    let hours = 0;
                    
                    if (category.type === 'radio') {
                        const selectedRadio = document.querySelector(`input[name="${day}_${category.id}"]:checked`);
                        if (selectedRadio) {
                            hours = parseFloat(selectedRadio.value) || 0;
                        }
                    } else {
                        const hoursInput = document.getElementById(`${day}_${category.id}`);
                        if (hoursInput) {
                            hours = parseFloat(hoursInput.value) || 0;
                        }
                    }
                    
                    // Store daily data with the exact field name the spreadsheet expects
                    timecardData[`${day}_${category.id}`] = hours;
                });
            });

            // Calculate totals for convenience
            let totalHours = 0;
            let totalPay = 0;
            
            payCategories.forEach(category => {
                if (!currentEmployee[category.rateField] || parseFloat(currentEmployee[category.rateField]) <= 0) return;
                
                const rate = parseFloat(currentEmployee[category.rateField]);
                let categoryHours = 0;
                
                days.forEach(day => {
                    const hours = timecardData[`${day}_${category.id}`] || 0;
                    categoryHours += hours;
                });
                
                const categoryPay = categoryHours * rate;
                totalHours += categoryHours;
                totalPay += categoryPay;
                
                timecardData[`total_${category.id}_hours`] = categoryHours;
                timecardData[`total_${category.id}_pay`] = categoryPay;
                timecardData[`rate_${category.id}`] = rate;
            });
            
            timecardData.total_hours = totalHours;
            timecardData.total_pay = totalPay;
            return timecardData;
        }

        async function saveTimecard() {
            if (!currentEmployee) {
                showError('No employee selected');
                return;
            }

            const weekStarting = document.getElementById('weekStarting').value;
            if (!weekStarting) {
                showError('Please select a week starting date');
                return;
            }

            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            const timecardData = collectTimecardData(weekStarting, 'saved');

            try {
                const saveBtn = event.target;
                const originalText = saveBtn.textContent;
                saveBtn.textContent = 'Saving...';
                saveBtn.disabled = true;

                const result = await database.saveTimecard(timecardData);
                
                if (result && (result.success === true || result.success === 'true')) {
                    showSuccess('Timecard saved successfully!');
                } else {
                    showError('Failed to save timecard: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Save error:', error);
                showError('Error saving timecard: ' + error.message);
            } finally {
                const saveBtn = document.querySelector('button[onclick="saveTimecard()"]');
                if (saveBtn) {
                    saveBtn.textContent = 'Save Progress';
                    saveBtn.disabled = false;
                }
            }
        }

        async function submitTimecard() {
            if (!currentEmployee) {
                showError('No employee selected');
                return;
            }

            const weekStarting = document.getElementById('weekStarting').value;
            if (!weekStarting) {
                showError('Please select a week starting date');
                return;
            }

            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            const timecardData = collectTimecardData(weekStarting, 'submitted');

            try {
                const submitBtn = event.target;
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Submitting...';
                submitBtn.disabled = true;

                const result = await database.submitTimecard(timecardData);
                
                if (result.success) {
                    showSuccess('Timecard submitted successfully!');
                    setTimeout(() => {
                        goBackToEmployeeList();
                    }, 3000);
                } else {
                    showError('Failed to submit timecard: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Submit error:', error);
                showError('Error submitting timecard: ' + error.message);
            } finally {
                const submitBtn = document.querySelector('button[onclick="submitTimecard()"]');
                if (submitBtn) {
                    submitBtn.textContent = 'Submit Timecard';
                    submitBtn.disabled = false;
                }
            }
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSuccess(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.loadExistingTimecard = loadExistingTimecard;
        window.calculateTotals = calculateTotals;
